name: CI Pipeline

on:
  workflow_dispatch:

env:
  IMAGE_TAG: v${{ github.run_number }}
  SONAR_PROJECT_KEY: gcbank
  SONAR_PROJECT_NAME: gcbank

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Git Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup JDK + Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Compile
      - name: Compile
        run: mvn compile

      # Testing
      - name: Run tests
        run: mvn test

      # Trivy FS Scan
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          format: table
          output: fs-report.html
          path: .

      # Sonar Analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.projectName=${{ env.SONAR_PROJECT_NAME }}
            -Dsonar.java.binaries=target
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # Build
      - name: Package
        run: mvn package

      # Publish to Nexus
      - name: Publish to Nexus
        run: mvn deploy
        env:
          MAVEN_USERNAME: ${{ secrets.NEXUS_USER }}
          MAVEN_PASSWORD: ${{ secrets.NEXUS_PASS }}

      # Docker Image Build
      - name: Build Docker image
        run: docker build -t ajs3ra8/bankapp101225:${{ env.IMAGE_TAG }} .

      # Trivy Image Scan
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ajs3ra8/bankapp101225:${{ env.IMAGE_TAG }}
          format: table
          output: image-report.html

      # Push Docker Image
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin
          docker push ajs3ra8/bankapp101225:${{ env.IMAGE_TAG }}

      # Update Manifest File in Mega-Project-CD
      - name: Update Manifest Repo
        run: |
          git clone https://github.com/akashjaiswal36/Mega-Project-CD-main.git
          cd Mega-Project-CD
          sed -i "s|ajs3ra8/bankapp101225:.*|ajs3ra8/bankapp101225:${IMAGE_TAG}|" Manifest/manifest.yaml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Manifest/manifest.yaml
          git commit -m "Update image tag to ${IMAGE_TAG}"
          git push https://${{ secrets.GIT_USER }}:${{ secrets.GIT_TOKEN }}@github.com/akashjaiswal36/Mega-Project-CD-main.git main